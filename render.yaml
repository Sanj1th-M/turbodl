services:
  - type: web
    name: turbodl
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "cd video_downloader && gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true
